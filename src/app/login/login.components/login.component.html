<img center src="../../../assets/logo_delinea.svg">

<div class="clr-row clr-justify-content-center">
  <div class="clr-col-sm-12 clr-col-md-6">
    <h2>Insira suas credenciais</h2>
    <div center class="panel">
      <form [formGroup]="form">
        <div class="form-group">
          <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm">
            <input input-delinea type="text" formControlName="user" maxlength="30" autocomplete="off"
              placeholder="Insira seu usuÃ¡rio">
          </label>
        </div>
        <div class="form-group">
          <label aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm">
            <input input-delinea type="password" formControlName="password" maxlength="30" autocomplete="off"
              placeholder="Insira sua senha">
          </label>
        </div>
        <button type="submit" class="btn btn-block btn-delinea" id="btn-login">ENTRAR</button>
        <button class="btn btn-block btn-delinea-outline">REGISTRAR UMA CONTA</button>
        <div id="no-login">
          <a [routerLink]="['/dashboard']" routerLinkActive="active"  class="signup">Conectar sem uma conta</a>
        </div>
      </form>
    </div>
  </div>
</div>
