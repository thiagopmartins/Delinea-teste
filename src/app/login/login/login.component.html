            <input input-delinea type="text" formControlName="user" size="40" maxlength="35" autocomplete="off"
              placeholder="Insira seu usuÃ¡rio">
          </label>
        </div>
        <div class="form-group">

            <input input-delinea type="password" formControlName="password" size="40" maxlength="35" autocomplete="off"
